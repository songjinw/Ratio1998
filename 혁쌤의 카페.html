<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>혁진이의 팬카페 😘</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            width: 100%;
        }

        #banner-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            width: 100%;
        }

        #banner {
            width: 100%;
            max-width: 1000px;
            margin: 20px auto;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .category-banner {
            width: 100%;
            max-width: 1000px;
            margin: 10px auto;
            padding: 10px;
            background-color: #ddd;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none;
            color: #333;
        }

        .category-banner:hover {
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <header>
        <h1>이혁진 팬카페🤗</h1>
        <!-- 추가된 카테고리 배너 -->
        <div id="banner-container">
            <a href="#" class="category-banner">혁쌤과 비밀 대화하기</a>
            <a href="#" class="category-banner">혁쌤 질문있어요~방</a>
            <a href="#" class="category-banner">혁쌤 후원하기</a>
            <a href="#" class="category-banner">혁쌤의 국농 강좌</a>
        </div>
    </header>

    <main>
        <img id="banner" src="724AB44A-3FF8-48B7-AB75-58C8107BBE0E_1_201_a.jpeg" alt="배너 이미지">
        <p>혁진이의 팬카페에 오신 것을 환영합니다! 여기에서 혁진이의 다양한 소식과 사진을 만나보세요🤭🤭.</p>
        <!-- 기타 내용 추가 -->
    </main>

    <footer>
        <p>&copy; 2024 이혁진 팬카페</p>
    </footer>
</body>
</html>
